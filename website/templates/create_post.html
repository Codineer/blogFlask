{% extends 'base.html' %}
{% block title %}Create Post{% endblock %}
{% block content %}
<div class="flex p-2">

    <button onclick="back()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path
                d="M20.25 11.75H7.625l5.562-5.562a.75.75 0 1 0-1.06-1.06l-7.5 7.5a.75.75 0 0 0 0 1.06l7.5 7.5a.75.75 0 0 0 1.06-1.06l-5.562-5.562H20.25c.414 0 .75-.336.75-.75v-1.5c0-.414-.336-.75-.75-.75z" />
        </svg>
    </button>

</div>
<form id="postform">

    <div class="flex flex-col p-2 m-4">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Create Post</h2>

        <div class="relative mb-4">
            <label for="topic" class="leading-7 text-sm text-gray-600">Topic</label>
            <input type="text" id="topic" name="topic"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Desciption</label>
            <textarea id="message" name="message"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button type="submit"
            class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Post</button>
        <p class="text-xs text-gray-500 mt-3">Community will never dissolve!
        </p>
    </div>

</form>




{% endblock %}
