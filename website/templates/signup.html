{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}

<form class="flex justify-center" id="signupform">
    <div class="lg:w-[600px] md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:mx-auto w-full my-10 mx-4">
        <h4 class="text-gray-900 text-2xl font-medium title-font mb-5 ">Sign Up</h4>

        <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out "
                placeholder="Enter email">
        </div>
        <div class="relative mb-4">
            <label for="Username" class="leading-7 text-sm text-gray-600">Username</label>
            <input type="text" id="Username" name="Username"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out "
                placeholder="Enter Username">
        </div>
        <div class="relative mb-4">
            <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
            <input type="password" id="password" name="password"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                placeholder="Enter Password">
        </div>
        <div class="relative mb-4">
            <label for="password2" class="leading-7 text-sm text-gray-600">Confirm Password</label>
            <input type="password" id="password2" name="password2"
                class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                placeholder="Enter Password Again">
        </div>
        <button
            class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg"
            type="submit">Submit</button>
        <p class="text-xs text-gray-500 mt-3">Welcome to lunatic blogs.</p>
    </div>

</form>



{% endblock %}
